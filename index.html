<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <title>Calculadora de figuras</title>
</head>
<body class="dark">
    <header>
        <h1 class="text-center">Calculadora de figuras</h1>
    </header>
    
    <section class="container p-3 ">
        <div class="row ">
            <!-- Cuadrado -->
            <div class="col-md-4">
                <div class="card mb-5 text-bg-dark ">
                    <img src="IMG/green_cube_preview" style="max-height: 350px;" class="card-img-top remove-bg" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Card title</h5>

                        <form action="" class="m-2">
                            <label for="ladoCuadrado" class="w-100 form-group text-center">Dame la medida de un lado, yo hare el resto</label>
                            <input type="number" name="" class="form-control mb-2" id="ladoCuadrado">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="button" onclick="calcularPerimetroCuadrado()">Perimetro</button>
                                <button class="btn btn-success" type="button" onclick="calcularAreaCuadrado()">Area</button>
                              </div>
                        </form> 
                      

                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <!-- circulo -->
                <div class="card mb-5 text-bg-dark ">
                    <img src="IMG/circulo.png" class="card-img-top remove-bg"  alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Card title</h5>

                        <form action="" class="m-2">
                            <label for="radio" class="w-100 form-group text-center">Dame la medida de un lado, yo hare el resto</label>
                            <input type="number" name="" class="form-control mb-2" id="radio">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="button" onclick="calcularDiametro()">Diametro</button>
                                <button class="btn btn-success" type="button" onclick="calcularPerimetroCirculo()">Perimetro</button>
                              </div>
                        </form> 
                      

                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5 text-bg-dark ">
                    <img src="IMG/triangulo.png" class="card-img-top remove-bg" style="min-height: 350px;"  alt="...">
                    <div class="card-body" style="min-height: 227.34px;">
                      <h5 class="card-title text-center">Card title</h5>

                        <form action="" class="m-2 row">
                            <label for="lado1" class=" form-group text-center col-2">1</label>
                            <input type="number" name="" class=" mb-2 col-2" id="lado1">
                            <label for="lado2" class=" form-group text-center col-2"> 2</label>
                            <input type="number" name="" class=" mb-2 col-2" id="lado2">
                            <label for="lado3" class=" form-group text-center col-2"> 3</label>
                            <input type="number" name="" class=" mb-2 col-2" id="lado3">
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-success" type="button" onclick="calcularPerimetroTriangulo()">Perimetro</button>
                                <button class="btn btn-success" type="button">Area</button>
                              </div>
                        </form> 
                      

                    </div>
                  </div>
            </div>
        </div>
    </section>

    <script src="/js/funciones.js"></script>
</body>
</html>
